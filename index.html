<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <!-- fav Icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- tailwind + Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awosome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-300 flex flex-col items-center justify-center">
    <section class="">
      <!-- logo -->
      <div class="logo max-w-[200px] mx-auto ">
        <img src="./assets/Logo-full.png" alt="" />
      </div>
      <!-- Login Form  -->
      <div class="mt-8 mx-auto max-w-[330px]">
        <fieldset
          class="fieldset bg-white border-base-300 rounded-2xl w-xs border p-8"
        >
          <label class="label font-medium text-neutral text-[1rem]"
            >Mobile Number</label
          >
          <input
            type="text"
            class="input rounded-full bg-base-200 border-none"
            placeholder="Enter Your 11 Digit Number"
          />

          <label class="label font-medium text-neutral text-[1rem] mt-5"
            >4 Digit Pin</label
          >
          <input
            type="password"
            class="input rounded-full bg-base-200 border-none"
            placeholder="Enter 4 Digit Pin"
          />

          <button class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </section>
  </body>
</html>
