<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <!-- fav Icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- tailwind + Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awosome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="bg-white border-b-1 border-neutral-300 sticky top-0 z-20">
      <section class="w-11/12 mx-auto flex justify-between items-center py-3">
        <div class="left flex gap-2 items-center">
          <div class="logo max-w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-bold text-[1.3rem]">$<span id="balance">45000</span></h2>
            <p class="text-neutral/50 font-medium">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button>
            <a href="./index.html" class="btn btn-primary shadow-lg"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
            >
          </button>
        </div>
      </section>
    </header>
    <section class="bg-white">
      <div class="w-11/12 mx-auto py-8">
        <div class="space-y-5">
          <h2 class="text-3xl font-bold">
            Welcome to Pay<span class="text-primary">oo</span>
          </h2>
          <p class="text-neutral/50">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <div class="buttons mt-6 grid grid-cols-3 gap-3">
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            
            onclick="showOnly('add-money')"
          >
            <img src="./assets/opt-1.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Add Money</h2>
          </button>
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            onclick="showOnly('cash-out')"
          >
            <img src="./assets/opt-2.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Cashout</h2>
          </button>
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            onclick="showOnly('transfer-money')"
          >
            <img src="./assets/opt-3.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Transfer Money</h2>
          </button>
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            onclick="showOnly('coupon')"
          >
            <img src="./assets/opt-4.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Get Bonus</h2>
          </button>
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            onclick="showOnly('pay-bill')"
          >
            <img src="./assets/opt-5.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Pay Bill</h2>
          </button>
          <button
            class="btn hover:bg-primary hover:text-white flex-col h-full p-5"
            onclick="showOnly('history')"
          >
            <img src="./assets/opt-6.png" alt="" />
            <h2 class="font-semibold text-[1rem]">Transaction</h2>
          </button>
        </div>
      </div>
    </section>

    <!-- Add money from -->
    <section id="add-money" class="w-11/12 mx-auto py-8">
        <h2 class="font-bold mb-4">Add Money</h2>
        <div class="w-full">
            <fieldset
            class="fieldset bg-white border-base-300 rounded-2xl w-full border p-8"
            >
            <label class="label font-medium text-neutral text-[1rem]"
                >Select A Bank</label>

            <select id="add-money-bank" class="select w-full bg-base-200 border-none rounded-full text-neutral-600">
                <option disabled selected class="">Select bank</option>
                <option value="UCB">UCB</option>
                <option value="Islami">Islami Bank</option>
                <option value="City">City Bank</option>
            </select><br>

            <label class="label font-medium text-neutral text-[1rem]"
                >Bank Account Number</label
            >
            <input
                id="add-money-account"
                type="text"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter Agent 11 Digit Account Number"
                maxlength="11"
                minlength="11"
            />
            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Amount To Add</label
            >
            <input
                id="add-money-amount"
                type="number"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter amount to add"
                
            />

            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >4 Digit Pin</label
            >
            <input
                id="add-money-pin"
                type="password"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter 4 digit pin number"
                maxlength="4"
            
            />

            <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">
                Add Money
            </button>
            </fieldset>
        </div>
    </section>
    <!-- Transfer Money Form -->
    <section id="transfer-money" class="w-11/12 mx-auto py-8 hidden">
        <h2 class="font-bold mb-4">Transfer Money</h2>
        <div class="w-full">
            <fieldset
            class="fieldset bg-white border-base-300 rounded-2xl w-full border p-8"
            >
            <label class="label font-medium text-neutral text-[1rem]"
                >User Account Number</label
            >
            <input
                id="user-account-number"
                type="text"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter 11 Digit User Account Number"
                maxlength="11"
                minlength="11"
            />
            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Amount</label
            >
            <input
                id="transfer-amount"
                type="number"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter amount to Transfer"
                
            />

            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Pin Number</label
            >
            <input
                id="transfer-pin"
                type="password"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter Your 4 digit pin number"
                maxlength="4"
            
            />

            <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
                Transfer Money
            </button>
            </fieldset>
        </div>
    </section>
    <!-- cashout Form -->
    <section id="cash-out" class="w-11/12 mx-auto py-8 hidden">
        <h2 class="font-bold mb-4">Cash Out</h2>
        <div class="w-full">
            <fieldset
            class="fieldset bg-white border-base-300 rounded-2xl w-full border p-8"
            >
            <label class="label font-medium text-neutral text-[1rem]"
                >Agent Number</label
            >
            <input
                id="cashout-agent"
                type="text"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter Agent 11 Digit Number"
                maxlength="11"
                minlength="11"
            />
            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Amount</label
            >
            <input
                id="cashout-amount"
                type="number"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter amount to withdraw"
                
            />

            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >4 Digit Pin</label
            >
            <input
                id="cashout-pin"
                type="password"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter 4 digit pin number"
                maxlength="4"
            
            />

            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
                Withdraw Money
            </button>
            </fieldset>
        </div>
    </section>

    <!-- transaction History -->
     <section id="history" class="w-11/12 mx-auto py-8 hidden">
        <h2 class="font-bold mb-4">Transaction</h2>
        <div id="history-container" class="history-container space-y-3">
        
        </div>
     </section>
     <!-- Get Bonus -->
      <section id="coupon" class="w-11/12 mx-auto py-8 hidden">
          <h2 class="font-bold mb-4">Get Bonus</h2>
        <div class="w-full">
            <fieldset
            class="fieldset bg-white border-base-300 rounded-2xl w-full border p-8"
            >
            <label class="label font-medium text-neutral text-[1rem]"
                >Enter Bonus Coupon</label
            >
            <input
                id="coupon-code"
                type="text"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter Your Coupon"
            />
            <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">
                Get Bonus
            </button>
            </fieldset>
        </div>
      </section>
      <!-- pay Bill from -->
    <section id="pay-bill" class="w-11/12 mx-auto py-8 hidden">
        <h2 class="font-bold mb-4">Pay Bill</h2>
        <div class="w-full">
            <fieldset
            class="fieldset bg-white border-base-300 rounded-2xl w-full border p-8"
            >
            <label class="label font-medium text-neutral text-[1rem]"
                >Select to Pay</label>

            <select id="select-pay" class="select w-full bg-base-200 border-none rounded-full text-neutral-600">
                <option disabled selected class="">Select to Pay</option>
                <option value="Wifi">Wifi</option>
                <option value="P2P">P2P</option>
            </select><br>

            <label class="label font-medium text-neutral text-[1rem]"
                >Biller Account Number</label
            >
            <input
                id="biller-account"
                type="text"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter Biller Account Number"
                maxlength="11"
                minlength="11"
            />
            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Amount To Pay</label
            >
            <input
                id="bill-amount"
                type="number"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter amount to pay"
                
            />

            <label class="label font-medium text-neutral text-[1rem] mt-5"
                >Pin Number</label
            >
            <input
                id="bill-pin"
                type="password"
                class="input rounded-full bg-base-200 border-none"
                placeholder="Enter 4 digit pin number"
                maxlength="4"
            
            />

            <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">
                Pay Now
            </button>
            </fieldset>
        </div>
    </section>

    


    <script src="./script/machine.js"></script>
    <script src="./script/transferMoney.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/bonus.js"></script>
    <script src="./script/payBill.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
